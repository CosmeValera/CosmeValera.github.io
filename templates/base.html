<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}{% endblock title %}</title>

    <link rel="stylesheet" href="{{ get_url(path="main.css") | safe }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&family=Inter:wght@400;600;700&family=Raleway:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ get_url(path='fonts.css') }}">
    <link rel="stylesheet" href="{{ get_url(path='fontawesome/css/fontawesome.css') }}">
    <script src="https://kit.fontawesome.com/cfd779d106.js" crossorigin="anonymous"></script>
    
    {% if config.extra.favicon %}
    <link rel="icon" href="{{ get_url(path=config.extra.favicon) }}" />
    {% endif %}
    
    {% block styles%} {% endblock %}
  </head>
  <body>
    <!-- Lateral Floating Menu -->
    <div class="lateral-menu">
      <div class="menu-item-container">
        <a class="menu-item" href="/">
          <span class="menu-label">Home</span>
          <i class="menu-icon fas fa-home"></i>
        </a>
      </div>
      <div class="menu-item-container">
        <a class="menu-item" href="/projects">
          <span class="menu-label">Projects</span>
          <i class="menu-icon fas fa-briefcase"></i>
        </a>
      </div>
      <div class="menu-item-container">
        <a class="menu-item" href="/blog">
          <span class="menu-label">Blog</span>
          <i class="menu-icon fas fa-pencil-alt"></i>
        </a>
      </div>
    </div>

    <div class="fab-button">
      <i class="fab-button-i fas fa-ellipsis-v"></i>
    </div>
    <!-- END: Lateral Floating Menu -->

    <main>
        {% block content %} {% endblock content %}
    </main>

    <footer>
      <a href="/sponsor"><i class="fa fa-magic dark-hover" aria-hidden="true"></i> Sponsor</a> | Â© 2024 Cosme Valera Reales
    </footer>

    {% block scripts%} 
      <script src="{{ get_url(path="js/lateralMenu.js") | safe }}"></script>
    {% endblock %}
  </body>
</html>
