{% extends "base.html" %}

{% block title %}
  Blog | Cosme
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{{ get_url(path="blog-post.css") | safe }}">
{% endblock %}

{% block content %}
<div class="column right">
  <div class="blog-post">
      <h2 class="title-text">{{ page.title }}</h2>
      <h3 class="presentation-text">{{ page.description }}</h3>
      <div class="post-content">
          {{ page.content | safe }}
      </div>
  </div>
</div>
{% endblock content %}
