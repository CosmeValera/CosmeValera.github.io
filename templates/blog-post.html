{% extends "base.html" %}

{% block title %}
  Blog | Cosme
{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{{ get_url(path="blog-post.css") | safe }}">
{% endblock %}

{% block content %}
<div class="column right">
  <nav class="nav-shared">
    <ul>
      <li>
        <a href="/">
          <img class="portrait-menu-item" src="{{ get_url(path='images/portrait2.jpg') }}" alt="Portrait" />
        </a>
      </li>
      {% for item in config.extra.nav %}
        <li class="animate__animated animate__fadeInUp">
          <a class="{{ item.class }}" href="{{ item.path }}">{{ item.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
  <hr>

  <div class="blog-post">
      <h2 class="presentation-text">{{ page.title }}</h2>
      <h3 class="presentation-text">{{ page.description }}</h3>
      <div class="post-content">
          {{ page.content | safe }}
      </div>
  </div>
</div>
{% endblock content %}
